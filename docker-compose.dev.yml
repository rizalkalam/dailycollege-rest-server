version: "3.8"
services:
  app:
    build: .
    container_name: express-app
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - mongo
      - redis
    environment:
      - MONGO_URI=mongodb://mongo:27017/dailycollege
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    command: npm run dev

  mongo:
    image: mongo:6
    container_name: mongo-db
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis:7
    container_name: redis-db
    ports:
      - "6379:6379"

volumes:
  mongo-data:
